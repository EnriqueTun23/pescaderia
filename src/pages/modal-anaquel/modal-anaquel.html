<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cerrar</button>
    </ion-buttons>
    <ion-title>Lista de empaques</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-item>
      <h1><b>Fecha: </b> {{Fecha_hoy | date:"d-MM-yyyy"}}</h1>
    </ion-item>
    <ion-item style="font-size:22px;">
      <ion-label>Producto:</ion-label>
      <ion-select interface="popover" (ionChange)="onSelectChange($event)">
        <ion-option *ngFor="let Pr of cate" [value]="Pr" >{{Pr.nombre_comun}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item style="font-size:22px;">
      <ion-label>Talla:</ion-label>
      <ion-select interface="popover" (ionChange)="onSelectChange2($event)">
         <ion-option *ngFor="let t of tallaPpypt" [value]="t" >{{t.talla}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item [hidden]="!carga" style="font-size:22px;">
      <ion-label>Calidad</ion-label>
      <ion-select interface="popover" (ionChange)="onSelectChannge3($event)">
        <ion-option *ngFor="let ca of calidadPpypt"[value]="ca" >{{ca.nombre}}</ion-option>
      </ion-select>
    </ion-item>
    
    
  <ion-list>
      <ion-item *ngFor="let LXL of ListaXLote">
        <ion-checkbox [(ngModel)]="LXL.checked" item-start> </ion-checkbox>
        <ion-label> {{LXL.producto.nombre_comun}} {{ LXL.calidad?.nombre }} {{LXL.talla.talla}} </ion-label>
        <ion-note item-end>
          <b>Hora: </b> {{LXL.fecha | date: "shortTime"}}
          <br>
          <b>Peso: </b> {{LXL.peso}}
        </ion-note>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
